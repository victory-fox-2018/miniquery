<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiniQuery</title>
</head>
<body>
    <div id="eyed">eyed</div>
    <div class="klass">klass</div>
    <a href="#hello">click me</a>

    <script src="./lib/miniquery.js"></script>
    <script>
        //release 0
        SweetSelector.select('#eyed')
        SweetSelector.select('.klass')
        SweetSelector.select('a')
    </script>

    <script>
        //release 1
        DOM.hide('.klass')
        DOM.show('.klass')
        DOM.addClass('.klass','shadi')
        DOM.removeClass('.klass','shadi')
    </script>

    <script>
        //release 2
        EventDispatcher.on(".klass", "click", function(){console.log("awesome")})
        EventDispatcher.trigger(".klass", "click")
    </script>
        

</body>
</html>
